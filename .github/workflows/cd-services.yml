# Backend Services CD Pipeline
#
# Builds and deploys backend services to GKE Autopilot cluster.
#
# Prerequisites:
#   1. Run cd-infra.yml (gke-setup) to create cluster
#   2. GitHub Secrets: GCP_SA_KEY
#
# Usage:
#   Actions > CD Services > Run workflow

name: CD Services

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
      services:
        description: 'Services to deploy (comma-separated or "all")'
        required: true
        default: 'all'
        type: string

env:
  REGION: asia-northeast3
  REGISTRY: asia-northeast3-docker.pkg.dev

jobs:
  # ============================================================================
  # Setup
  # ============================================================================
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      cluster_name: ${{ steps.env.outputs.cluster_name }}
      namespace: ${{ steps.env.outputs.namespace }}
      services: ${{ steps.services.outputs.services }}
      matrix: ${{ steps.services.outputs.matrix }}
    steps:
      - name: Set Environment
        id: env
        run: |
          ENV="${{ github.event.inputs.environment }}"
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "cluster_name=parkgolf-${ENV}-cluster" >> $GITHUB_OUTPUT
          echo "namespace=parkgolf-${ENV}" >> $GITHUB_OUTPUT

      - name: Set Services
        id: services
        run: |
          INPUT="${{ github.event.inputs.services }}"
          if [ "$INPUT" = "all" ] || [ -z "$INPUT" ]; then
            SERVICES="iam-service,course-service,booking-service,chat-service,notify-service,admin-api,user-api,chat-gateway"
          else
            SERVICES="$INPUT"
          fi
          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          MATRIX=$(echo $SERVICES | tr ',' '\n' | jq -R . | jq -s -c .)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Services to deploy: $SERVICES"

  # ============================================================================
  # Build and Push
  # ============================================================================
  build-and-push:
    name: Build ${{ matrix.service }}
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.setup.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Extract Project ID
        run: |
          PROJECT_ID=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r '.project_id')
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Check Service Directory
        id: check
        run: |
          if [ -d "services/${{ matrix.service }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::Service directory not found: services/${{ matrix.service }}"
          fi

      - name: Build Docker Image
        if: steps.check.outputs.exists == 'true'
        run: |
          SERVICE=${{ matrix.service }}
          IMAGE=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/parkgolf/$SERVICE
          ENV=${{ needs.setup.outputs.environment }}

          docker build \
            -t $IMAGE:${{ github.sha }} \
            -t $IMAGE:${ENV}-latest \
            -f services/$SERVICE/Dockerfile \
            services/$SERVICE

      - name: Push Docker Image
        if: steps.check.outputs.exists == 'true'
        run: |
          SERVICE=${{ matrix.service }}
          IMAGE=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/parkgolf/$SERVICE
          ENV=${{ needs.setup.outputs.environment }}

          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:${ENV}-latest

  # ============================================================================
  # Deploy
  # ============================================================================
  deploy:
    name: Deploy ${{ matrix.service }}
    needs: [setup, build-and-push]
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.setup.outputs.matrix) }}
      max-parallel: 3
      fail-fast: false
    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Extract Project ID
        run: |
          PROJECT_ID=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r '.project_id')
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ needs.setup.outputs.cluster_name }}
          location: ${{ env.REGION }}

      - name: Set Service Config
        id: config
        run: |
          SERVICE=${{ matrix.service }}
          case $SERVICE in
            iam-service)
              DB_NAME="iam_db"; NEEDS_DB="true"
              CPU_REQ="200m"; CPU_LIM="500m"; MEM_REQ="256Mi"; MEM_LIM="512Mi"
              ;;
            course-service)
              DB_NAME="course_db"; NEEDS_DB="true"
              CPU_REQ="200m"; CPU_LIM="500m"; MEM_REQ="256Mi"; MEM_LIM="512Mi"
              ;;
            booking-service)
              DB_NAME="booking_db"; NEEDS_DB="true"
              CPU_REQ="200m"; CPU_LIM="500m"; MEM_REQ="256Mi"; MEM_LIM="512Mi"
              ;;
            chat-service)
              DB_NAME="chat_db"; NEEDS_DB="true"
              CPU_REQ="200m"; CPU_LIM="500m"; MEM_REQ="256Mi"; MEM_LIM="512Mi"
              ;;
            notify-service)
              DB_NAME="notify_db"; NEEDS_DB="true"
              CPU_REQ="200m"; CPU_LIM="500m"; MEM_REQ="256Mi"; MEM_LIM="512Mi"
              ;;
            chat-gateway)
              DB_NAME=""; NEEDS_DB="false"
              CPU_REQ="200m"; CPU_LIM="500m"; MEM_REQ="256Mi"; MEM_LIM="512Mi"
              ;;
            *)
              DB_NAME=""; NEEDS_DB="false"
              CPU_REQ="200m"; CPU_LIM="500m"; MEM_REQ="256Mi"; MEM_LIM="512Mi"
              ;;
          esac
          echo "db_name=$DB_NAME" >> $GITHUB_OUTPUT
          echo "needs_db=$NEEDS_DB" >> $GITHUB_OUTPUT
          echo "cpu_req=$CPU_REQ" >> $GITHUB_OUTPUT
          echo "cpu_lim=$CPU_LIM" >> $GITHUB_OUTPUT
          echo "mem_req=$MEM_REQ" >> $GITHUB_OUTPUT
          echo "mem_lim=$MEM_LIM" >> $GITHUB_OUTPUT

      - name: Deploy Service
        run: |
          SERVICE=${{ matrix.service }}
          NAMESPACE=${{ needs.setup.outputs.namespace }}
          IMAGE=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/parkgolf/$SERVICE:${{ github.sha }}
          DB_NAME=${{ steps.config.outputs.db_name }}
          NEEDS_DB=${{ steps.config.outputs.needs_db }}

          # Create DATABASE_URL secret if needed
          if [ "$NEEDS_DB" = "true" ]; then
            DB_USER=$(kubectl get secret parkgolf-secrets -n $NAMESPACE -o jsonpath='{.data.POSTGRES_USER}' | base64 -d)
            DB_PASS=$(kubectl get secret parkgolf-secrets -n $NAMESPACE -o jsonpath='{.data.POSTGRES_PASSWORD}' | base64 -d)
            DATABASE_URL="postgresql://${DB_USER}:${DB_PASS}@postgres:5432/${DB_NAME}"
            kubectl create secret generic ${SERVICE}-db-secret \
              --namespace=$NAMESPACE \
              --from-literal=DATABASE_URL="${DATABASE_URL}" \
              --dry-run=client -o yaml | kubectl apply -f -
            DB_ENV="
                  - name: DATABASE_URL
                    valueFrom:
                      secretKeyRef:
                        name: ${SERVICE}-db-secret
                        key: DATABASE_URL"
          else
            DB_ENV=""
          fi

          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: $SERVICE
            namespace: $NAMESPACE
          spec:
            ports:
            - port: 8080
              targetPort: 8080
            selector:
              app: $SERVICE
          ---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: $SERVICE
            namespace: $NAMESPACE
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: $SERVICE
            template:
              metadata:
                labels:
                  app: $SERVICE
              spec:
                containers:
                - name: $SERVICE
                  image: $IMAGE
                  ports:
                  - containerPort: 8080
                  env:
                  - name: PORT
                    value: "8080"
                  - name: NODE_ENV
                    valueFrom:
                      configMapKeyRef:
                        name: parkgolf-config
                        key: NODE_ENV
                  - name: NATS_URL
                    valueFrom:
                      configMapKeyRef:
                        name: parkgolf-config
                        key: NATS_URL
                  - name: JWT_SECRET
                    valueFrom:
                      secretKeyRef:
                        name: parkgolf-secrets
                        key: JWT_SECRET
                  - name: JWT_REFRESH_SECRET
                    valueFrom:
                      secretKeyRef:
                        name: parkgolf-secrets
                        key: JWT_REFRESH_SECRET
          $DB_ENV
                  resources:
                    requests:
                      cpu: "${{ steps.config.outputs.cpu_req }}"
                      memory: "${{ steps.config.outputs.mem_req }}"
                    limits:
                      cpu: "${{ steps.config.outputs.cpu_lim }}"
                      memory: "${{ steps.config.outputs.mem_lim }}"
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: 8080
                    initialDelaySeconds: 15
                    periodSeconds: 5
                  livenessProbe:
                    httpGet:
                      path: /health
                      port: 8080
                    initialDelaySeconds: 30
                    periodSeconds: 10
          EOF

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/${{ matrix.service }} \
            -n ${{ needs.setup.outputs.namespace }} --timeout=300s

  # ============================================================================
  # Setup Ingress
  # ============================================================================
  setup-ingress:
    name: Setup Ingress
    needs: [setup, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ needs.setup.outputs.cluster_name }}
          location: ${{ env.REGION }}

      - name: Create Static IP
        run: |
          IP_NAME="parkgolf-${{ needs.setup.outputs.cluster_name }}-ip"
          if ! gcloud compute addresses describe $IP_NAME --global 2>/dev/null; then
            gcloud compute addresses create $IP_NAME --global
          fi
          IP=$(gcloud compute addresses describe $IP_NAME --global --format="value(address)")
          echo "STATIC_IP=$IP" >> $GITHUB_ENV
          echo "IP_NAME=$IP_NAME" >> $GITHUB_ENV

      - name: Deploy BackendConfig for WebSocket
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: cloud.google.com/v1
          kind: BackendConfig
          metadata:
            name: websocket-backend-config
            namespace: ${{ needs.setup.outputs.namespace }}
          spec:
            timeoutSec: 3600
            connectionDraining:
              drainingTimeoutSec: 60
          EOF

      - name: Patch chat-gateway for WebSocket
        run: |
          kubectl patch service chat-gateway -n ${{ needs.setup.outputs.namespace }} --type=merge -p '
          {
            "metadata": {
              "annotations": {
                "cloud.google.com/backend-config": "{\"default\": \"websocket-backend-config\"}"
              }
            }
          }' || true

      - name: Deploy Ingress
        run: |
          NAMESPACE=${{ needs.setup.outputs.namespace }}
          cat <<EOF | kubectl apply -f -
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: parkgolf-ingress
            namespace: $NAMESPACE
            annotations:
              kubernetes.io/ingress.class: "gce"
              kubernetes.io/ingress.global-static-ip-name: "${{ env.IP_NAME }}"
          spec:
            rules:
            - http:
                paths:
                - path: /api/admin
                  pathType: Prefix
                  backend:
                    service:
                      name: admin-api
                      port:
                        number: 8080
                - path: /api/admin/*
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: admin-api
                      port:
                        number: 8080
                - path: /api/user
                  pathType: Prefix
                  backend:
                    service:
                      name: user-api
                      port:
                        number: 8080
                - path: /api/user/*
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: user-api
                      port:
                        number: 8080
                - path: /socket.io
                  pathType: Prefix
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
                - path: /socket.io/*
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
                - path: /chat
                  pathType: Prefix
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
                - path: /chat/*
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
                - path: /notification
                  pathType: Prefix
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
                - path: /notification/*
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
          EOF

      - name: Summary
        run: |
          echo "## Deployment Summary - ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cluster | ${{ needs.setup.outputs.cluster_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Namespace | ${{ needs.setup.outputs.namespace }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Static IP | ${{ env.STATIC_IP }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Admin API: http://${{ env.STATIC_IP }}/api/admin" >> $GITHUB_STEP_SUMMARY
          echo "- User API: http://${{ env.STATIC_IP }}/api/user" >> $GITHUB_STEP_SUMMARY
          echo "- WebSocket: ws://${{ env.STATIC_IP }}/socket.io" >> $GITHUB_STEP_SUMMARY
