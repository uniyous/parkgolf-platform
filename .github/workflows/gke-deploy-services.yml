# GKE Autopilot Service Deployment
#
# 이 워크플로우는 Parkgolf 서비스를 GKE Autopilot 클러스터에 배포합니다.
#
# 사전 요구사항:
# 1. gke-infra-setup.yml 실행하여 클러스터 생성 완료
# 2. GitHub Secrets 설정 (GCP_SA_KEY)
#
# 사용법:
#   - 수동 실행: Actions > Deploy Services to GKE > Run workflow
#   - 자동 실행: develop 브랜치에 services/ 폴더 변경 시

name: Deploy Services to GKE

on:
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated or "all")'
        required: true
        default: 'all'
        type: string
      cluster_name:
        description: 'Target cluster name'
        required: true
        default: 'parkgolf-dev-cluster'
        type: string
  # push:
  #   branches: [develop]
  #   paths:
  #     - 'services/**'

env:
  REGION: asia-northeast3
  CLUSTER_NAME: ${{ github.event.inputs.cluster_name || 'parkgolf-dev-cluster' }}
  NAMESPACE: parkgolf-dev
  REGISTRY: asia-northeast3-docker.pkg.dev

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-services.outputs.services }}
      matrix: ${{ steps.set-services.outputs.matrix }}
    steps:
      - name: Set Services to Deploy
        id: set-services
        run: |
          INPUT="${{ github.event.inputs.services }}"
          if [ "$INPUT" = "all" ] || [ -z "$INPUT" ]; then
            SERVICES="iam-service,course-service,booking-service,chat-service,notify-service,admin-api,user-api,chat-gateway"
          else
            SERVICES="$INPUT"
          fi
          echo "services=$SERVICES" >> $GITHUB_OUTPUT

          # JSON 배열로 변환
          MATRIX=$(echo $SERVICES | tr ',' '\n' | jq -R . | jq -s -c .)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Services to deploy: $SERVICES"

  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Extract Project ID
        run: |
          PROJECT_ID=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r '.project_id')
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Check Service Directory
        id: check
        run: |
          if [ -d "services/${{ matrix.service }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Service directory found: services/${{ matrix.service }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::Service directory not found: services/${{ matrix.service }}"
          fi

      - name: Build Docker Image
        if: steps.check.outputs.exists == 'true'
        run: |
          SERVICE=${{ matrix.service }}
          IMAGE=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/parkgolf/$SERVICE
          TAG=${{ github.sha }}

          echo "Building $SERVICE..."
          docker build \
            -t $IMAGE:$TAG \
            -t $IMAGE:latest \
            -f services/$SERVICE/Dockerfile \
            services/$SERVICE

          echo "image=$IMAGE:$TAG" >> $GITHUB_ENV

      - name: Push Docker Image
        if: steps.check.outputs.exists == 'true'
        run: |
          SERVICE=${{ matrix.service }}
          IMAGE=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/parkgolf/$SERVICE

          echo "Pushing $SERVICE..."
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest
          echo "Image pushed: $IMAGE:${{ github.sha }}"

  deploy:
    needs: [prepare, build-and-push]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.prepare.outputs.matrix) }}
      max-parallel: 3
      fail-fast: false

    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Extract Project ID
        run: |
          PROJECT_ID=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r '.project_id')
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.REGION }}

      - name: Set Service Config
        id: config
        run: |
          SERVICE=${{ matrix.service }}

          # 서비스별 설정 (개발 환경 최소 사양)
          # 모든 서비스는 PORT=8080 으로 통일
          case $SERVICE in
            iam-service)
              DB_NAME="iam_db"
              NEEDS_DB="true"
              CPU_REQ="100m"
              CPU_LIM="300m"
              MEM_REQ="192Mi"
              MEM_LIM="384Mi"
              ;;
            course-service)
              DB_NAME="course_db"
              NEEDS_DB="true"
              CPU_REQ="100m"
              CPU_LIM="300m"
              MEM_REQ="192Mi"
              MEM_LIM="384Mi"
              ;;
            booking-service)
              DB_NAME="booking_db"
              NEEDS_DB="true"
              CPU_REQ="100m"
              CPU_LIM="300m"
              MEM_REQ="192Mi"
              MEM_LIM="384Mi"
              ;;
            chat-service)
              DB_NAME="chat_db"
              NEEDS_DB="true"
              CPU_REQ="100m"
              CPU_LIM="300m"
              MEM_REQ="192Mi"
              MEM_LIM="384Mi"
              ;;
            notify-service)
              DB_NAME="notify_db"
              NEEDS_DB="true"
              CPU_REQ="100m"
              CPU_LIM="300m"
              MEM_REQ="192Mi"
              MEM_LIM="384Mi"
              ;;
            chat-gateway)
              DB_NAME=""
              NEEDS_DB="false"
              CPU_REQ="200m"
              CPU_LIM="500m"
              MEM_REQ="192Mi"
              MEM_LIM="384Mi"
              ;;
            admin-api|user-api)
              DB_NAME=""
              NEEDS_DB="false"
              CPU_REQ="100m"
              CPU_LIM="300m"
              MEM_REQ="192Mi"
              MEM_LIM="384Mi"
              ;;
            *)
              DB_NAME=""
              NEEDS_DB="false"
              CPU_REQ="100m"
              CPU_LIM="300m"
              MEM_REQ="192Mi"
              MEM_LIM="384Mi"
              ;;
          esac

          echo "db_name=$DB_NAME" >> $GITHUB_OUTPUT
          echo "needs_db=$NEEDS_DB" >> $GITHUB_OUTPUT
          echo "cpu_req=$CPU_REQ" >> $GITHUB_OUTPUT
          echo "cpu_lim=$CPU_LIM" >> $GITHUB_OUTPUT
          echo "mem_req=$MEM_REQ" >> $GITHUB_OUTPUT
          echo "mem_lim=$MEM_LIM" >> $GITHUB_OUTPUT
          echo "Service: $SERVICE, DB: $DB_NAME, CPU: $CPU_REQ/$CPU_LIM, MEM: $MEM_REQ/$MEM_LIM"

      - name: Deploy Service
        run: |
          SERVICE=${{ matrix.service }}
          IMAGE=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/parkgolf/$SERVICE:${{ github.sha }}
          DB_NAME=${{ steps.config.outputs.db_name }}
          NEEDS_DB=${{ steps.config.outputs.needs_db }}
          CPU_REQ=${{ steps.config.outputs.cpu_req }}
          CPU_LIM=${{ steps.config.outputs.cpu_lim }}
          MEM_REQ=${{ steps.config.outputs.mem_req }}
          MEM_LIM=${{ steps.config.outputs.mem_lim }}

          echo "Deploying $SERVICE..."
          echo "Port: 8080, Resources: CPU=$CPU_REQ/$CPU_LIM, MEM=$MEM_REQ/$MEM_LIM"

          # DB 환경변수 설정
          if [ "$NEEDS_DB" = "true" ]; then
            # Secret에서 값 추출하여 DATABASE_URL 생성
            DB_USER=$(kubectl get secret parkgolf-secrets -n ${{ env.NAMESPACE }} -o jsonpath='{.data.POSTGRES_USER}' | base64 -d)
            DB_PASS=$(kubectl get secret parkgolf-secrets -n ${{ env.NAMESPACE }} -o jsonpath='{.data.POSTGRES_PASSWORD}' | base64 -d)
            DATABASE_URL="postgresql://${DB_USER}:${DB_PASS}@postgres:5432/${DB_NAME}"

            # Secret으로 DATABASE_URL 생성/업데이트
            kubectl create secret generic ${SERVICE}-db-secret \
              --namespace=${{ env.NAMESPACE }} \
              --from-literal=DATABASE_URL="${DATABASE_URL}" \
              --dry-run=client -o yaml | kubectl apply -f -

            DB_ENV="
                  - name: DATABASE_URL
                    valueFrom:
                      secretKeyRef:
                        name: ${SERVICE}-db-secret
                        key: DATABASE_URL"
          else
            DB_ENV=""
          fi

          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: $SERVICE
            namespace: ${{ env.NAMESPACE }}
          spec:
            ports:
            - port: 8080
              targetPort: 8080
            selector:
              app: $SERVICE
          ---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: $SERVICE
            namespace: ${{ env.NAMESPACE }}
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: $SERVICE
            template:
              metadata:
                labels:
                  app: $SERVICE
              spec:
                containers:
                - name: $SERVICE
                  image: $IMAGE
                  ports:
                  - containerPort: 8080
                  env:
                  - name: PORT
                    value: "8080"
                  - name: NODE_ENV
                    valueFrom:
                      configMapKeyRef:
                        name: parkgolf-config
                        key: NODE_ENV
                  - name: NATS_URL
                    valueFrom:
                      configMapKeyRef:
                        name: parkgolf-config
                        key: NATS_URL
                  - name: JWT_SECRET
                    valueFrom:
                      secretKeyRef:
                        name: parkgolf-secrets
                        key: JWT_SECRET
                  - name: JWT_REFRESH_SECRET
                    valueFrom:
                      secretKeyRef:
                        name: parkgolf-secrets
                        key: JWT_REFRESH_SECRET
          $DB_ENV
                  resources:
                    requests:
                      cpu: "$CPU_REQ"
                      memory: "$MEM_REQ"
                    limits:
                      cpu: "$CPU_LIM"
                      memory: "$MEM_LIM"
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: 8080
                    initialDelaySeconds: 15
                    periodSeconds: 5
                    failureThreshold: 3
                  livenessProbe:
                    httpGet:
                      path: /health
                      port: 8080
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    failureThreshold: 3
          EOF

      - name: Wait for Rollout
        run: |
          SERVICE=${{ matrix.service }}
          echo "Waiting for $SERVICE rollout..."
          kubectl rollout status deployment/$SERVICE \
            -n ${{ env.NAMESPACE }} --timeout=300s
          echo "$SERVICE deployed successfully"

      - name: Verify Deployment
        run: |
          SERVICE=${{ matrix.service }}
          echo "=== $SERVICE Status ==="
          kubectl get deployment $SERVICE -n ${{ env.NAMESPACE }}
          kubectl get pods -l app=$SERVICE -n ${{ env.NAMESPACE }}

  setup-ingress:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.REGION }}

      - name: Create Static IP
        run: |
          IP_NAME="parkgolf-${{ env.CLUSTER_NAME }}-ip"
          if gcloud compute addresses describe $IP_NAME --global 2>/dev/null; then
            echo "Static IP '$IP_NAME' already exists"
          else
            echo "Creating static IP '$IP_NAME'..."
            gcloud compute addresses create $IP_NAME --global
          fi

          IP=$(gcloud compute addresses describe $IP_NAME --global --format="value(address)")
          echo "Static IP: $IP"
          echo "STATIC_IP=$IP" >> $GITHUB_ENV
          echo "IP_NAME=$IP_NAME" >> $GITHUB_ENV

      - name: Deploy BackendConfig for WebSocket
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: cloud.google.com/v1
          kind: BackendConfig
          metadata:
            name: websocket-backend-config
            namespace: ${{ env.NAMESPACE }}
          spec:
            timeoutSec: 3600
            connectionDraining:
              drainingTimeoutSec: 60
          EOF

      - name: Update chat-gateway Service for WebSocket
        run: |
          kubectl patch service chat-gateway -n ${{ env.NAMESPACE }} --type=merge -p '
          {
            "metadata": {
              "annotations": {
                "cloud.google.com/backend-config": "{\"default\": \"websocket-backend-config\"}"
              }
            }
          }' || true

      - name: Deploy Ingress
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: parkgolf-ingress
            namespace: ${{ env.NAMESPACE }}
            annotations:
              kubernetes.io/ingress.class: "gce"
              kubernetes.io/ingress.global-static-ip-name: "${{ env.IP_NAME }}"
          spec:
            rules:
            - http:
                paths:
                # Admin API
                - path: /api/admin
                  pathType: Prefix
                  backend:
                    service:
                      name: admin-api
                      port:
                        number: 8080
                - path: /api/admin/*
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: admin-api
                      port:
                        number: 8080
                # User API
                - path: /api/user
                  pathType: Prefix
                  backend:
                    service:
                      name: user-api
                      port:
                        number: 8080
                - path: /api/user/*
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: user-api
                      port:
                        number: 8080
                # WebSocket (chat-gateway)
                - path: /socket.io
                  pathType: Prefix
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
                - path: /socket.io/*
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
                - path: /chat
                  pathType: Prefix
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
                - path: /chat/*
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
                - path: /notification
                  pathType: Prefix
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
                - path: /notification/*
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: chat-gateway
                      port:
                        number: 8080
          EOF

      - name: Deployment Summary
        run: |
          echo ""
          echo "=========================================="
          echo "        Deployment Summary                "
          echo "=========================================="
          echo ""
          echo "=== All Pods ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -o wide
          echo ""
          echo "=== All Services ==="
          kubectl get svc -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Access Information ==="
          echo "Static IP: ${{ env.STATIC_IP }}"
          echo ""
          echo "Endpoints (after Ingress is ready, ~5-10 min):"
          echo "  - Admin API: http://${{ env.STATIC_IP }}/api/admin"
          echo "  - User API:  http://${{ env.STATIC_IP }}/api/user"
          echo "  - WebSocket: ws://${{ env.STATIC_IP }}/socket.io"
          echo ""
          echo "=========================================="
          echo "Deployment completed!"
          echo "=========================================="
